<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Height Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 400px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        .button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }

        label {
            margin-right: 10px;
        }

        #result img {
            max-width: 100%;
            margin-top: 20px;
        }

        /* Loading spinner styles */
        .loading-spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CV Assignment 2</h2>

        <form id="image-form" method="POST" enctype="multipart/form-data">
            
            <button class="button" type="submit">submit</button>
        </form>

        <!-- Loading indicator -->
        <div id="loading" class="loading-spinner">
            <img src="spinner.gif" alt="Loading..." width="50">
            <p>Processing image, please wait...</p>
        </div>

        <div id="result">
            <!-- Enlarged image will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('image-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting the traditional way

            // Show the loading indicator
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = ''; // Clear any previous result

            const formData = new FormData(this);
            const xhr = new XMLHttpRequest();

            xhr.open('POST', '/enlarge', true);

            xhr.onload = function() {
                if (this.status === 200) {
                    // Hide the loading indicator
                    document.getElementById('loading').style.display = 'none';

                    // Create an image element and display the returned image
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(this.response);
                    document.getElementById('result').appendChild(img);
                } else {
                    alert('Failed to enlarge image. Please try again.');
                    document.getElementById('loading').style.display = 'none'; // Hide the loading indicator
                }
            };
 
            xhr.onerror = function() {
                alert('Error in the request. Please check your connection.');
                document.getElementById('loading').style.display = 'none'; // Hide the loading indicator
            };

            // Set the response type to Blob so we can display the image
            xhr.responseType = 'blob';
            xhr.send(formData);
        });
    </script>
</body>
</html>
